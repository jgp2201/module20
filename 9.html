<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login logout</title>
</head>

<body>
    <button onclick="lin()">Login</button>
    <button onclick="lout()">Logout</button>
    <h1 id="login-status"></h1>
    <script>
        function lin() {
            localStorage.setItem("auth", true);
            window.location.reload();
        }
        function lout() {
            localStorage.setItem("auth", false);
            window.location.reload();
        }
        const heading = document.getElementById("login-status");
        const loginStatus = localStorage.getItem("auth");
        if (loginStatus != "false") {
            heading.innerHTML = "User is logged In";
        } else {
            heading.innerHTML = "User Has Not logged In";
        }
    </script>
</body>

</html>
